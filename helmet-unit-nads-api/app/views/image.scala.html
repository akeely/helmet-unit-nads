@*
* Add a new image to the given game.
*@
@(gameId: String, sentence: String, previousAuthor: String)

<!DOCTYPE html>

<html>
    <head>
        <title>Helmet Unit Nads</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" href="@routes.Assets.at("lib/css/literally.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/js/literallycanvas.jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/images.js")" type="text/javascript"></script>
        
    </head>
    <body>
        <p>@sentence -@previousAuthor</p>
        <div class="literally"><canvas id="newImage"></canvas></div>
        <script>
          $(document).ready(function() {
        	   $('.literally').literallycanvas({
        		    backgroundColor: 'whiteSmoke',
        		    imageURLPrefix: '@routes.Assets.at("lib/img")'
        	 	 });
          });
        </script>
        <button class="getImage" onclick="uploadImage('@gameId');">Save Image</button>
    </body>
</html>
